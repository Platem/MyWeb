	<head>

		<link

			type="image/png"
			href="assets/img/favicon-32x32.png"

		/>
		<link
			rel="icon"
			type="image/png"
			href="assets/img/favicon-16x16.png"

		<link rel="stylesheet" href="assets/css/main.css" />

		<script src="assets/js/util.js"></script>
		<script src="assets/js/stars.js"></script>
		<script src="assets/js/mailobfuscator.js"></script>

	<body onload="init();">
		<canvas id="canvas" aria-label="Background with moving stars."></canvas>
		<main id="main">
			<div id="card" class="hide">
				<img
					src="assets/img/k_small.webp"
					onerror="this.onerror=null; this.src='assets/img/k_small.png'"
					alt="Kevin' picture."
				/>
				<h1>Kevin Romero Peces-Barba</h1>
				<ul>
					<li>
						<a
						  id="mail_anchor"
							href=""
							target="_blank"
							aria-label="Link to send Kevin an email."
						><i class="at" role="icon" aria-label="Icon showing the @ symbol."></i>Email</a>
					</li>
					<li>
						<a
							href="https://github.com/kevinrpb"
							target="_blank"
							aria-label="Link to Kevin's Github profile."
						><i class="gh" role="icon" aria-label="Icon showing Github's octocat."></i>GitHub</a>
					</li>
					<li>
						<a
							href="https://linkedin.com/in/kevinrpb"
							target="_blank"
							aria-label="Link to Kevin's Linkedin profile."
						><i class="in" role="icon" aria-label="Icon that resembles Linkedin's logo."></i>Linkedin</a>
					</li>
					<li>
						<a
							href="https://cv.kevinrpb.me"
							aria-label="Link to Kevin's resume page."
						><i class="cv" role="icon" aria-label="Icon showing a piece of paper."></i>Resume</a>

				</ul>
			</div>
